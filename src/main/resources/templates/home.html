<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title> Contacts List </title>
        <link>rel="stylesheet" th:href="@{/style.css}"</head>
    </head>

    <body>
        <h2> Contacts List - Developed using Springboot </h2>
        <form method="post">
            <label for="firstName"> First Name: </label>
            <input type="text" name="firstName">
            <br/>

            <label for="lastName"> Last Name: </label>
            <input type="text" name="lastName">
            <br/>

            <label for="phoneNumber"> Phone Number: </label>
            <input type="text" name="phoneNumber">
            <br/>

            <label for="emailAddress"> Email Address: </label>
            <input type="text" name="emailAddress">
            <br/>

            <input type="submit" value="Create Contact">

        </form>

        <ul th:each="contact : ${contacts}" >
            <li>
                <span th:text="${contact.firstName}"> First Name </span>
                <span th:text="${contact.lastName}"> Last Name </span>
                <span th:text="${contact.phoneNumber}"> Phone Number </span>
                <span th:text="${contact.emailAddress}"> Email Address </span>
            </li>
        </ul>
    </body>

</html>
